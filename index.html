<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>橫向卷軸練習作業</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="header" id="headerID">
        <div class="left-div" id="obj">
            <img class="people" src="./img/男-側臉.png" alt="">
            <img class="l_box" id="l_ID_1" data-aos="new-animation"
                src="./img/kisspng-pwllheli-dialog-box-widget-computer-icons-caernarf-images-of-speech-bubble-template-rock-cafe-5d12e6a97a8fd9.276896371561519785502.png"
                alt="">
            <img class="l_box" id="l_ID_2" data-aos="new-animation"
                src="./img/kisspng-pwllheli-dialog-box-widget-computer-icons-caernarf-images-of-speech-bubble-template-rock-cafe-5d12e6a97a8fd9.276896371561519785502.png"
                alt="">
            <img class="l_box" id="l_ID_3" data-aos="new-animation"
                src="./img/kisspng-pwllheli-dialog-box-widget-computer-icons-caernarf-images-of-speech-bubble-template-rock-cafe-5d12e6a97a8fd9.276896371561519785502.png"
                alt="">
            <img class="l_box" id="l_ID_4" data-aos="new-animation"
                src="./img/kisspng-pwllheli-dialog-box-widget-computer-icons-caernarf-images-of-speech-bubble-template-rock-cafe-5d12e6a97a8fd9.276896371561519785502.png"
                alt="">
            <img class="l_box" id="l_ID_5" data-aos="new-animation"
                src="./img/kisspng-pwllheli-dialog-box-widget-computer-icons-caernarf-images-of-speech-bubble-template-rock-cafe-5d12e6a97a8fd9.276896371561519785502.png"
                alt="">
        </div>
        <div class="right-div">
            <img class="people" src="./img/女-側臉.png" alt="">
            <img class="r_box" id="r_ID_1" data-aos="new-animation" src="./img/dia-box-right.png" alt="">
            <img class="r_box" id="r_ID_2" data-aos="new-animation" src="./img/dia-box-right.png" alt="">
            <img class="r_box" id="r_ID_3" data-aos="new-animation" src="./img/dia-box-right.png" alt="">
            <img class="r_box" id="r_ID_4" data-aos="new-animation" src="./img/dia-box-right.png" alt="">
        </div>
    </div>
    <div class="content"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        $(document).ready(function () {
            //往下捲時left-div的寬度就隨之減少百分比
            $(window).scroll(function () {
                var scroll = $(window).scrollTop();
                var w_height = $(window).height();
                var scrollamount = (scroll / ($(document).height() - w_height) * 15);
                var obj_w = $('#obj').width();
                $('#obj').css("width", 50 - scrollamount + "%");
            })
            //觸發AOS動畫
            AOS.init({
                easing: 'ease-out-back',
                duration: 1000,
            });
            //width超過一定大小時就觸發下一個對話框出現
            //左邊對話框
            $(window).scroll(function () {
                var obj_w = $('#obj').width();
                var w_width = $(window).width();
                var scrollamount = (obj_w / w_width) * 100;
                if (scrollamount <= 50 & scrollamount >= 47.5) {
                    $('#l_ID_1').css("opacity", 1);
                    $('#r_ID_1').css("opacity", 1);
                } else {
                    $('#l_ID_1').css("opacity", 0);
                    $('#r_ID_1').css("opacity", 0);
                }
                if (scrollamount <= 46 & scrollamount >= 43.5) {
                    $('#l_ID_2').css("opacity", 1);
                    $('#r_ID_2').css("opacity", 1);
                } else {
                    $('#l_ID_2').css("opacity", 0);
                    $('#r_ID_2').css("opacity", 0);
                }
                if (scrollamount <= 42 & scrollamount >= 39.5) {
                    $('#l_ID_3').css("opacity", 1);
                    $('#r_ID_3').css("opacity", 1);
                } else {
                    $('#l_ID_3').css("opacity", 0);
                    $('#r_ID_3').css("opacity", 0);
                }

                if (scrollamount <= 38 & scrollamount >= 35.5) {
                    $('#r_ID_4').css("opacity", 1);
                }

            });

        })
    </script>
</body>

</html>
